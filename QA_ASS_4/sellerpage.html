            </ul>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>New Seller</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <input type="text" name="name" id="firstName" minlength="2" placeholder="First Name"
                                        required />
                                    <div id="firstNameMsg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field">
                                    <input type="text" name="name" id="lastName" minlength="2" placeholder="Last Name"
                                        required />
                                    <div id="lastNameMsg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input_field">
                            <input type="text" name="Address" id="Address" minlength="2" placeholder="Address" required />
                            <div id="AddressMsg">
                                <p></p>
                            </div>
                        </div>
                        <div class="input_field">
                            <input type="text" name="City" id="City" minlength="2" placeholder="City" required />
                            <div id="CityMsg">
                                <p></p>
                            </div>
                        </div>
                        <div class="input_field">
                            <input type="tel" pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" minlength="12" maxlength="15"
                                name="PhoneNumber" id="phoneNumber" placeholder="Phone Number xxx-xxx-xxxx" onkeypress="ValidatePhone(this.value)" onblur="ValidatePhone(this.value)" required />
                            <div id="PhoneNumberMsg">
                                <p></p>
                            </div>
                        </div>
                        <div class="input_field">
                            <input type="email" name="email" minlength="2" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
                                id="email" placeholder="Email" onkeypress="ValidateEmail(this.value)" onblur="ValidateEmail(this.value)" required />
                            <div id="EmailMsg">
                                <p></p>
                            </div>
                        </div>
                        <div class="input_field">
                            <input type="text" name="VehicalMake" minlength="2" id="vehicalMake" placeholder="Vehical Make"
                                required />
                            <div id="VehicalMakeMsg">
                                <p></p>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <input type="text" name="Model" minlength="2" id="model" placeholder="Model"
                                        required />
                                    <div id="ModelMsg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field">
                                    <input type="text" name="Year" minlength="2" id="year" placeholder="Year" required />
                                    <div id="YearMsg">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <input id="submitButton" class="button" type="submit" value="Submit" onclick="Validation();"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="credit"></p>
